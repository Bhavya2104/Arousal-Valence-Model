{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'nav.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    {% block css%}  
    {% endblock%}
    
</head>
<body>
    <nav class="navbar navbar-expand-xxl navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
        	<h1 class="fw-light 
               fst-italic 
               text-center 
               text-primary navbar-brand" style="font-size: 3rem;">
               <a href="{% url 'game' %}" class="home-text">Arousal Valence Model</a>
        			
    		</h1>
            <!-- <a class="navbar-brand" href="#" style="font-size: 3rem;">Arousal Valence Model</a> -->
            <div>
                <form method="post" action="{% url 'generate_graph' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-primary" style="font-size: 1.1rem;">Generate Graph</button>
                </form>
                
                <form method="post" action="{% url 'erase' %}" class="d-inline d-inline-more">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger me-2" style="font-size: 1.1rem;">Erase Data</button>
                </form>
            </div>
        </div>
    </nav>

{% block content%}
{% endblock%}
