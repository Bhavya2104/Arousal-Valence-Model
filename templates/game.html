<!DOCTYPE html>
{% extends "nav.html" %}
{% load static %}

{% block css%}
<link rel="stylesheet" href="{% static 'Home_style.css'%}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{% endblock%}
{% block content%}

    <form action="{% url 'game'  %}" method="post">
        {% csrf_token %}
        <div class="container d-flex justify-content-center align-items-center mt-3" style="height: 80vh;">
            <div class="card" style="width: 24rem;">
                {% comment %} <img src="{% static 'photo.jpeg'%}" class="card-img-top img-thumbnail" alt="..." style="max-height: 350px; object-fit: cover;"> {% endcomment %}
                <div class="card-body">
                    <h3 class="card-title fst-bold">Select the Game</h3>
                    <select class="form-select" aria-label="Default select example" name="gameid">
                        <option selected disabled>Select</option>
                        <option value="1">Game 1</option>
                        <option value="2">Game 2</option>
                        <option value="3">Game 3</option>
                        <option value="4">Game 4</option>
                        <option value="5">Game 5</option>
                    </select>
                    <button class="btn btn-outline-primary mt-3" type="submit" style="font-size: 1.1rem;">Enter</button>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-VcddAJx3bxTL6nM7fFDLqaxM6g8Xwz9hbrWEJMKg3F9fNp4LTjV6pYJHJQFzRlfC" crossorigin="anonymous"></script>
</body>
</html>

{% endblock%}
